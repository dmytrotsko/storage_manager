{% if not outline %}
<li class="nav-item {% if request.path == url %}active{% endif %}">
    <a class="nav-link" href="{{ url }}">
        {{name}}{% if request.path == url %}<span class="sr-only">(current)</span>{% endif %}
    </a>
</li>
{% else %}
<li class="nav-item">
    <a class="btn btn-outline-light" href="{{ stm }}">{{ name }}</a>
</li>
{% endif %}
