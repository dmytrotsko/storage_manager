{% load filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'includes.html' %}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <h2>{{ villa.name }}</h2>
            <hr>
            <h3>Items</h3>
            <h4>Items quantity: {{ villa|item_quantity }} / Different Items:{{ items|length }} </h4>
            <table class="table table-dark">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <td>Quantity</td>
                    <td>Transfer</td>
                </tr>
                </thead>
                <tbody>
                {% for i in items %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.name }}</td>
                        <td>{{ i.quantity }}</td>
                        <td><a class="btn btn-warning" href="">Transfer</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-3"></div>
    </div>
</div>
</body>
</html>
